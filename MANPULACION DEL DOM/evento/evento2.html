<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Eventos de Formulario</title>
    <style>
        /* Estilo para el formulario */
        .formulario {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        /* Estilo base para los elementos del formulario */
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        /* Estilo para el bot√≥n */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <input type="text" id="campoTexto" placeholder="Escribe algo...">
        <button id="miBoton">Mostrar Alerta</button>
    </div>

    <script src="evento2.js"></script>
</body>
</html>
