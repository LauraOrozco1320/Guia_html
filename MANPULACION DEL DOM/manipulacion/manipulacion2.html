<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color de Cuadrados</title>
    <style>
        /* Estilo base para los cuadrados */
        .cuadrado {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 20px;
            border: 2px solid #000;
            cursor: pointer;
            text-align: center;
            line-height: 200px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Colores iniciales */
        #cuadro1 {
            background-color: lightcoral;
        }

        #cuadro2 {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <!-- Dos cuadrados con diferentes colores iniciales -->
     <h1>Ruleta de colores</h1>
    <div id="cuadro1" class="cuadrado">Color 1</div>
    <div id="cuadro2" class="cuadrado">Color 2</div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="manipulacion2.js"></script>
</body>
</html>
